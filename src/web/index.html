        <div id="commands">
            <label for="command-select">Command
            <select name="command" id="command-select">
                <option value="PLACE">PLACE</option>
                <option value="MOVE">MOVE</option>
                <option value="LEFT">LEFT</option>
                <option value="RIGHT">RIGHT</option>
            </select></label>
            <button>DO IT</button>
        </div>
        <div id="place-select-container">
            <label for="x-axis-select">X Axis
            <select name="X" id="x-axis-select" class="place-select">
                <option value="0">0</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
            </select></label>
            <label for="y-axis-select">Y Axis
            <select name="Y" id="y-axis-select" class="place-select">
                <option value="0">0</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
            </select></label>
            <label for="direction-select">Direction
            <select name="direction" id="direction-select" class="place-select">
                <option value="NORTH">NORTH</option>
                <option value="EAST">EAST</option>
                <option value="SOUTH">SOUTH</option>
                <option value="WEST">WEST</option>
            </select></label>
        </div>

    <div id="robot">

        <div id="eyes"></div>
        <div id="left-arm"></div>
